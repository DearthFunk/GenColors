<div class="randomContainer">
    <div class="left">
	    <input type="text" data-ng-model="c1"><input type="text" data-ng-model="o1" class="opacity">
	    <input type="text" data-ng-model="c2"><input type="text" data-ng-model="o2" class="opacity">
    </div>
    <button data-ng-click="background.color = val(c1, c2, o1, o2)" data-ng-repeat="(key,val) in genColors.random.between">{{key}}</button>
</div>
