<div class="editorContainer" data-ng-style="{left: left+'px', top:top+'px'}" data-ng-class="{border:minimized}">
    <div class="header" data-ng-mousedown="moveModule($event)">DEMO</div>

    <div class="topContainer">
	    <textarea data-ng-model="background.color"></textarea>
    </div>

    <div class="editorBody">
        <div class="section" data-ng-repeat="item in data track by $index">
            <div class="title" data-ng-class="{active:$index==activeControls}" data-ng-click="selectControls($index)">{{item.name}}</div>
            <div data-ng-if="activeControls == $index && $index == 0" class="content" random-demo></div>
            <div data-ng-if="activeControls == $index && $index == 1" class="content" convert-demo></div>
            <div data-ng-if="activeControls == $index && $index == 2" class="content" between-demo data-background="background" data-data="item.data"></div>
            <div data-ng-if="activeControls == $index && $index == 3" class="content" array-demo   data-background="background" data-data="item.data"></div>
            <div data-ng-if="activeControls == $index && $index == 4" class="content" random-between-demo data-background="background" data-data="item.data"></div>
        </div>
    </div>

</div>
